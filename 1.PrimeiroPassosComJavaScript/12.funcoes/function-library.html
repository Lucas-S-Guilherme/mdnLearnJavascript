<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

    function squared(num) {
      return num * num;
    }

    function cubed(num) {
      return num * num * num;
    }

    function factorial(num) {
      var x = num;
      while (x > 1) {
        num *= x - 1;
        x--;
      }
      return num;
    }

    input.onchange = function () { // usa o manipulador de eventos onchange, inicia a função anônima
      var num = input.value;
      if (isNaN(num)) { //isNan testa num para saber se não é um número, se não for um número retorna true e segue
        para.textContent = "You need to enter a number!";
      } else {
        para.textContent =
        num +
        " squarede is " +
        squared(num) +
        ". " +
        num +
        " cubed is " +
        cubed(num) +
        ". " +
        num +
        " factorial is " +
        factorial(num) +
        ".";
      }
    };

  </script>
</body>
</html>
